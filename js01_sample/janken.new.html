<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.new.css">
  <title>G's Week </title>
  
</head>
<body>
  <header>
    <div class="head_slide_image"></div>  
    <h1>G's Week 
    <span class="span">〜課題提出へむけて 悪戦苦闘の日々〜</span>
      </h1> 
    
  </header>

<main>
  <div id="intro_btn">ゲーム説明</div>
  <p id="intro_text">
    このゲームは3つの選択肢からアクションを選んで時間内に課題を達成するゲームです</p>
    <div id="achieve"></div>
    <div class="hp">
    <div id="cp_hp"></div>
  <div id="player_hp"></div>
  </div>
</div> 
  <ul class="btnwrap">
    <li id="code_btn">
      <p>コードは量！<br>
        コードをガンガン書く!
      </p>
    </li>
    <li id="search_btn">
      <p>自走力!<br>
      ググる。自分で調べる!</p>
    </li>
    <li id="advice_btn">
      <p>サイレント詰みは犯罪!<br>質問する!</p>
    </li>
  </ul>
  <div id="com_hand"></div>
  <div id="result"></div>
  <div id="result2"></div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script>
// intro ここから
$('#intro_btn').click(function(){
$('#intro_text').show();
});
$('#intro_btn').dblclick(function(){
$('#intro_text').hide();
});

  // 最初のcode_btn
  let cp_hp =100;
  let player_hp=100;
  
$('#code_btn').on('click',function(){
  // 0から2はランダムな数を作る。
  // 0だったら課題進む 課題進捗ポイント加わる（ジャンケンでの勝ち）
  // 1だったら時間ロス 時間ポイントが減る（ジャンケンでの負け）
  // 2だっら課題進捗・時間ロストもなし（ジャンケンでのあいこ）
const min=0;
const max=2;
const randomNumber =Math.floor(Math.random()*(max-min+1))+min;
console.log(randomNumber);
// randomNumberの値によって別々の処理を行う
let view ='';
if(randomNumber==0){
  alert('順調!課題進む');
  $('#com_hand').text('順調 課題進む!');
  $('#com_hand').css('fontsize','500px');
  $('#result').text('進捗!課題残り20減る');
  cp_hp -=20;
  $('#cp_hp').text(cp_hp);

  view='<img src="img/funfun.png" width="300">';
}else if(randomNumber==1){
  alert('コードが動かず!');
  $('#com_hand').text('パソコンフリーズ!');
  $('#result').text('残り時間20減る!');
  player_hp -=20;
  $('#player_hp').text(player_hp);

  view='<img src="img/pcfreeze.jpeg" mg/shock.png"width="300" height="300">';
}else if(randomNumber==2){
  alert('コードを書くが動かない！');
  $('#com_hand').text('コードを書くが動かない！');
  $('#result').text('残り時間10減る!');
  view='<img src="img/shock2.jpg">';
  player_hp -=10;
  $('#player_hp').text(player_hp);
}
// 表示処理
$('#result2').html(view);
});
// 最初のcode_btnここまで


// ＊＊二番目のsearch_btn ここから
// let cp_hp =100;
//   let player_hp=100;
$('#search_btn').on('click',function(){
  // 0から2はランダムな数を作る。
  // 0だったら課題進む 課題進捗ポイント加わる（ジャンケンでの勝ち）
  // 1だったら時間ロス 時間ポイントが減る（ジャンケンでの負け）
  // 2だっら課題進捗・時間ロストもなし（ジャンケンでのあいこ）
const min=0;
const max=2;
const randomNumber =Math.floor(Math.random()*(max-min+1))+min;
console.log(randomNumber);
// randomNumberの値によって別々の処理を行う
let view ='';
if(randomNumber==0){
  alert('アイデア閃く!');
  $('#com_hand').text('アイデア閃く!');
  $('#com_hand').css('fontsize','500px');
  $('#result').text('進捗! 課題20減る');
  view='<img src="img/idea1.jpg" width="300">';
  cp_hp -=20;
  $('#cp_hp').text(cp_hp);
}else if(randomNumber==1){
  alert('調べるがわからない!');
  $('#com_hand').text('調べるがわからない!');
  $('#result').text('やり直し.残り時間20減る!');
  view='<img src="img/freeze.jpeg" width="300">';
  player_hp -=20;
  $('#player_hp').text(player_hp);
}else if(randomNumber==2){
  alert('調べて満足してしまう');
  $('#com_hand').text('調べて満足してしまう');
  $('#result').text('進捗なし');
  view='<img src="img/panic_man.png" width="300">';
}
// 表示処理
$('#result2').html(view);
});

// **二番目のsearch_btn ここまで


// ***三番目のadvice_btn ここから
// let cp_hp =100;
//   let player_hp=100;
$('#advice_btn').on('click',function(){
  // 0から2はランダムな数を作る。
  // 0だったら課題進む 課題進捗ポイント加わる（ジャンケンでの勝ち）
  // 1だったら時間ロス 時間ポイントが減る（ジャンケンでの負け）
  // 2だっら課題進捗・時間ロストもなし（ジャンケンでのあいこ）
const min=0;
const max=2;
const randomNumber =Math.floor(Math.random()*(max-min+1))+min;
console.log(randomNumber);
// randomNumberの値によって別々の処理を行う
let view ='';
if(randomNumber==0){
  alert('問題解決!');
  $('#com_hand').text('問題解決!');
  $('#com_hand').css('fontsize','500px');
  $('#result').text('進捗残り課題20減る!');
  view='<img src="img/advice.gif" width="300">';
  cp_hp -=20;
  $('#cp_hp').text(cp_hp);
}else if(randomNumber==1){
  alert('ポイント指摘してもらう!');
  $('#com_hand').text('ポイント指摘してもらう!');
  $('#result').text('もう一度やり直し.残り時間20減る!!');
  view='<img src="img/pointfinger.jpg" width="300">';
  player_hp -=20;
  $('#player_hp').text(player_hp);
}else if(randomNumber==2){
  alert('ヒントをもらう!');
  $('#com_hand').text('ヒントをもらう!');
  $('#result').text('時間ロスなくなる');
  view='<img src="img/check_t.jpeg" width="300">';
  cp_hp -=10;
  $('#cp_hp').text(cp_hp);
}

// 表示処理
$('#result2').html(view);
});
// ***三番目のadvice_btn ここまで
// let cp_hp =100;
//   let player_hp=100;
let r ='';
  if(cp_hp<=0 ){
    r='課題達成';
  }
  // $('#achieve').text('r');


</script>


</body>

</html>

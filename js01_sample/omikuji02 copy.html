<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/sample.css">
  <title>おみくじ</title>
</head>

<body>
  <header>
    <h1>おみくじ</h1>
  </header>

  <main>
    <ul>
      <li id="omikuji">おみくじを引く</li>
    </ul>
    <p id="result"></p>
  </main>

  <footer>フッター</footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>





    $('#omikuji').on('click',function(){
    
      // 乱数（1〜5）
          const r = Math.ceil(Math.random()*5);
      // if 分岐処理
          let view ='';

          if(r==1){
            view='<img src="omikuji02.jpeg" width="300">';
          }
          if(r==2){
            view='<img src="pcfreeze.jpeg" width="300">';
          }
          if(r==3){
            view='小吉';
          }
          if(r==4){
            view='吉';
          }
          if(r==5){
            view='凶';
          }
      // 表示処理
      $('#result').html(view);
    });



  </script>

</body>

</html>
